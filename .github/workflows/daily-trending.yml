name: Daily Trending

on:
  schedule:
    # UTC 01:00 (åŒ—äº¬æ—¶é—´ 09:00)
    - cron: '0 1 * * *'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trending scraper
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        run: python main.py

      - name: Create index.html for GitHub Pages
        run: |
          # å¤åˆ¶æœ€æ–°çš„ä¸­æ–‡ç‰ˆ HTML ä½œä¸ºé¦–é¡µ
          LATEST=$(ls -t archives/*/[0-9][0-9]/*.html 2>/dev/null | grep -v '_en.html' | head -1)
          if [ -n "$LATEST" ]; then
            cp "$LATEST" archives/index.html
            echo "Copied $LATEST to archives/index.html"
          fi

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily Trending Update: $(date +%Y-%m-%d)"
          git push

  deploy:
    needs: update
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'archives'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
